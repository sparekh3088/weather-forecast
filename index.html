<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
		<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script-->
		<script src="searchWhether.js"></script>
	</head>
	<body ng-app="">
		<div ng-controller="SPWeatherReport">
			<div class=''>
				<label>Cities( Separated by comma ):</label>
				<input type="text" ng-model="spCities" placeholder="Enter a city names" size="30">
				<button class="btn-primary" ng-click="searchWeather()" type="submit" >Search</button>
			</div>
			 <ul class="unstyled">
				<li ng-repeat="city in cities">
				<input type="text" ng-model="city.name" val='{{city.name}}' />
				</li>
			</ul>
		</div>
	</body>
</html>
